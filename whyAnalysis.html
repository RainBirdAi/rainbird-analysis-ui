<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainbird - Evidence Tree</title>
    <script src="/applications/components/jquery/dist/jquery.min.js"></script>
    <script src="/applications/components/d3/d3.min.js"></script>
    <script src="/applications/components/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="/applications/components/sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" href="/applications/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/applications/components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="whyAnalysis.css">
    <link rel="stylesheet" href="fonts/sinkinsans_300light_macroman/stylesheet.css">
    <link rel="shortcut icon" href="https://app.rainbird.ai/img/favicon.ico"/>
</head>
<body>
    <div class="header">
        <header>Evidence Tree</header>
        <img src="images/RBlogo.png" style="top: 0px; right: 0px; position: absolute;">
    </div>
    <svg id="columnHolder" viewBox="-100,-100 800 800">
        <defs>
            <clipPath id="cut-off">
                <circle r="70"></circle>
            </clipPath>
            <clipPath id="animatedExpand">
                <circle r="0"></circle>
            </clipPath>
        </defs>
        <g></g>
    </svg>
    <svg id="salienceViewSVG" viewBox="-400,-350 800 800" class="hidden">
        <g id="salienceViewHolder"></g>
    </svg>
    <div style="position: fixed; bottom: 20px; right: 20px;">
        <i id="tipButton" class="fa fa-question-circle fa-3x" style="cursor: pointer;"></i>
    </div>
</body>
</html>
<script src="bezier.js"></script>
<script src="layout.js"></script>
<script src="salienceView.js"></script>
<script src="whyAnalysis.js"></script>
